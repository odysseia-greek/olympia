---
# Source: alexandros/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alexandros
  namespace: odysseia
data:
  ELASTIC_SEARCH_SERVICE: "https://aristoteles-es-http:9200"
  ENV: "localdev"
  TLS_ENABLED: "true"
  CERT_ROOT: "/etc/certs"
  SOLON_SERVICE: "https://solon:5443"
  MAX_NGRAM: "6"
  MIN_NGRAM: "2"
---
 # Source: alexandros/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
 name: alexandros
 namespace: odysseia
 labels:
   app: alexandros
spec:
 replicas: 1
 selector:
   matchLabels:
     app: alexandros
 template:
   metadata:
     labels:
       app: alexandros
     annotations:
       odysseia-greek/role: api
       odysseia-greek/access: dictionary
       perikles/accesses: solon
   spec:
     initContainers:
       - name: "periandros"
         image: ghcr.io/odysseia-greek/periandros:v0.0.11
         imagePullPolicy: Always
         env:
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: NAMESPACE
             valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace
           - name: ELASTIC_ROLE
             valueFrom:
               fieldRef:
                 fieldPath: metadata.annotations['odysseia-greek/role']
           - name: ELASTIC_ACCESS
             valueFrom:
               fieldRef:
                 fieldPath: metadata.annotations['odysseia-greek/access']
         envFrom:
           - configMapRef:
               name: alexandros
         volumeMounts:
           - name: solon-certs
             mountPath: /etc/certs/solon
             readOnly: true
     containers:
       - name: "ptolemaios"
         image: ghcr.io/odysseia-greek/ptolemaios:v0.0.11
         env:
           - name: VAULT_SERVICE
             value: https://vault:8200
           - name: VAULT_TLS
             value:  "true"
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
         envFrom:
           - configMapRef:
               name: alexandros
         ports:
           - containerPort: 50051
         volumeMounts:
           - name: vault-server-tls
             mountPath: /etc/certs/vault
             readOnly: true
           - name: solon-certs
             mountPath: /etc/certs/solon
             readOnly: true
         imagePullPolicy: Always
       - name: "aristophanes"
         image: ghcr.io/odysseia-greek/aristophanes:v0.2.1

         env:
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: NAMESPACE
             valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace
           - name: ELASTIC_SEARCH_USER
             valueFrom:
               secretKeyRef:
                 name: agreus-elastic
                 key: user
           - name: ELASTIC_SEARCH_PASSWORD
             valueFrom:
               secretKeyRef:
                 name: agreus-elastic
                 key: password
         envFrom:
           - configMapRef:
               name: alexandros
         ports:
           - containerPort: 50052
         imagePullPolicy: Always
         volumeMounts:
           - name: elastic-internal-tls
             mountPath: /app/config/elastic
             readOnly: true
       - name: "alexandros"
         image: ghcr.io/odysseia-greek/alexandros:v0.0.11

         imagePullPolicy: Never
         env:
           - name: DEBUG
             value: "true"
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: ELASTIC_ACCESS
             valueFrom:
               fieldRef:
                 fieldPath: metadata.annotations['odysseia-greek/access']
         envFrom:
           - configMapRef:
               name: alexandros
         volumeMounts:
           - name: solon-certs
             mountPath: /etc/certs/solon
             readOnly: true
         ports:
           - containerPort: 5000
             name: http
           - containerPort: 2345
             name: delve
     volumes:
       - name: vault-server-tls
         secret:
           secretName: vault-server-tls
       - name: elastic-internal-tls
         secret:
           secretName: aristoteles-es-http-certs-public
       - name: solon-certs
         secret:
           secretName: solon-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: alexandros
spec:
  ports:
    - port: 5000
      name: http
      targetPort: http
    - port: 2345
      name: delve
      targetPort: delve
  selector:
    app: alexandros
